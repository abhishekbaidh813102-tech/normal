  <main class="container">
    <h1>Contact</h1>
    <p>We'd love to hear from you. Email <a href="mailto:" data-email>Email</a> or use the form below.</p>
    <form name="contact" method="POST" data-netlify="true" class="form">
      <input type="hidden" name="form-name" value="contact">
      <label>Name<input class="input" type="text" name="name" required></label>
      <label>Email<input class="input" type="email" name="email" required></label>
      <label>Message<textarea name="message" rows="6" required></textarea></label>
      <button class="btn" type="submit">Send</button>
    </form>
  </main>

<footer class="container footer">
  <div>
    © <span data-year></span> <span data-owner>Owner Name</span>. All rights reserved. · Built by <span data-maker>Maker</span>
  </div>

  <div class="small" style="margin-top:6px;"><span data-address>Address</span> · <a href="mailto:" data-email>Email</a> · <span data-phone>Phone</span></div>
